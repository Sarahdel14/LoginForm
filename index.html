<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="css/login.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
  <div class="center">
    <div class="container">
      <div class="upper">
        <i class="glyphicon glyphicon-user"> LOGIN</i>
      </div>
        <form action="/action_page.php">   
          <div class="form-group">  
            <input type="email" id="materialLoginFormEmail" class="form-control" placeholder="Enter Username" name="username">
          </div>
          <div class="form-group">  
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
            <button type="submit" class="btn btn--secondary btn-lg btn-block">Login</button>
        </form>
      <button type="button" class="btn btn-link">Forgot password?</button>
      <div class="sign">
        <h5>Don't have an account? </h5>
        <button type="button" class="btn btn-link">Sign up</button>
      </div>
    </div>
  </div>

</body>
</html>
